<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #f4f4f4;
        }
        header {
            background: #000;
            color: #ffcc00;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 60px;
            margin: 0;
            width: 100%;
            min-height: 100vh;
            background: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
        }
        h2 {
            color: #ffcc00;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #000;
            color: #ffcc00;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Moje Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">O mnie</a></li>
                <li><a href="#projects">Projekty</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>O mnie</h2>
        <p>Cześć! Jestem [Twoje imię], pasjonatem web developmentu.</p>
    </section>
    
    <section id="projects">
        <h2>Projekty</h2>
        <div class="project">
            <h3>Nazwa projektu</h3>
            <p>Opis projektu...</p>
        </div>
    </section>
    
    <section id="contact">
        <h2>Kontakt</h2>
        <p>Skontaktuj się ze mną: <a href="mailto:twojemail@example.com">twojemail@example.com</a></p>
    </section>
    
    <footer>
        <p>&copy; 2025 [Twoje imię]. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
